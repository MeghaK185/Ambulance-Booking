<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: white;
        }
        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .payment-details {
            margin-bottom: 30px;
        }
        .payment-amount {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .btn-pay {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #28a745;
            border: none;
        }
        .btn-pay:hover {
            background-color: #218838;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="payment-container">
            <div class="payment-header">
                <h2>Complete Your Payment</h2>
            </div>

            {% if messages %}
            <div class="messages mb-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="payment-details">
                <h4>Booking Details:</h4>
                <ul class="list-group">
                    <li class="list-group-item">Booking ID: {{ booking.id }}</li>
                    <li class="list-group-item">Name: {{ booking.name }}</li>
                    <li class="list-group-item">Location: {{ booking.location }}</li>
                </ul>
                <div class="payment-amount">
                    Amount to Pay: â‚¹1000
                </div>
            </div>

            <form method="POST" action="{% url 'process_payment' booking.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-success btn-pay">
                    Pay Now
                </button>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'home' %}" class="btn btn-link">Cancel Payment</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
