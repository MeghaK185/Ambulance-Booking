<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .signup-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .signup-form label {
            font-size: 14px;
            color: #7f8c8d;
            text-align: left;
        }

        .signup-form input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ecf0f1;
            transition: border-color 0.3s ease;
        }

        .signup-form input:focus {
            border-color: #3498db;
            outline: none;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .signup-container p {
            margin-top: 15px;
            font-size: 12px;
            color: #7f8c8d;
        }

        .signup-container a {
            color: #3498db;
            text-decoration: none;
        }

        .signup-container a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form action="{% url 'registration' %}" method="POST" class="signup-form">
            {% csrf_token %}
            
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        
            <label for="username">Username</label>
            <input type="text" id="username" name="name" required>
        
            {% comment %} <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required> {% endcomment %}
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        
            {% comment %} <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" required> {% endcomment %}
        
            <label for="password">Password</label>
            <input type="password" id="password" name="pwd" required>
        
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    
        {% comment %} <p>Already have an account? <a href="{% url 'login' %}">Login</a></p> {% endcomment %}
    </div>
</body>
</html>
